{% set name = "udocker" %}
{% set version = "1.3.17" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: f7f4d0cbd8b4efc93584629435808b95fc46c3c536839e3b773873d23a9f2f59
  #git_url: https://github.com/indigo-dc/udocker.git
  patches:
    - setup.py.patch

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
  run:
    - python >={{ python_min }}
    - __linux

test:
  imports:
    - udocker
  requires:
    - pip
    - pytest-runner
    - pycurl
    - python {{ python_min }}
  source_files:
    - tests
  commands:
    - pip check
    - pytest
    - udocker version
    - udocker images
    - udocker ps

about:
  home: https://github.com/indigo-dc/udocker
  license: Apache-2.0
  license_family: Apache
  license_file: LICENSE
  summary: udocker is a basic user tool to execute simple docker containers in user space without requiring root privileges.

extra:
  recipe-maintainers:
    - sebastian-luna-valero
    - mariojmdavid
